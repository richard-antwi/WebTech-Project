    /* Message styling */
#feedbackMessage p {

.success {

      <body>
        <!-- Place this where you want the message to appear -->
            <div id="feedbackMessage"></div>

        <div class="background-image"></div>
        <div class="navbar">
          <a href="#home">Home</a>
          <a href="#about-us">About Us</a>
          <a href="#contact">Contact</a>
        </div>
        <div class="main-content">
          <div class="form-container">
            <h1>Contact Us</h1>
            <p><h4>Please fill out the form below to contact us.</h4></p>
            <form action="contactUs.php" method="post">
              <input type="text" name="name" placeholder="Name" required>
              <input type="email" name="email" placeholder="Email" required>
              <textarea name="message" rows="5" cols="30" placeholder="Message" required></textarea>
              <button type="submit" name="send">SEND</button>
            </form>
            
          </div>
          <div class="image-container">
            <img src="img/contact.jpg" width="650" height="530" alt="Image">
          </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                function getQueryParam(param) {
                    var queryString = window.location.search;
                    var urlParams = new URLSearchParams(queryString);
                    return urlParams.get(param);
                }
            
                var message = getQueryParam("message");
                var feedbackElement = document.getElementById("feedbackMessage");
            
                if (message === "success") {
                    feedbackElement.innerHTML = "<p>Your message has been sent successfully!</p>";
                    feedbackElement.className = 'success';
                } else if (message === "error") {
                    feedbackElement.innerHTML = "<p>There was an error sending your message. Please try again.</p>";
                    feedbackElement.className = 'error';
                }
            });
            </script>
