<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles to match the provided image */
        .table thead th {
            background-color: #4e73df;
            color: white;
        }
        .page-item.active .page-link {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .page-link {
            color: #4e73df;
        }
        .page-link:hover {
            color: #224abe;
        }
        .action-buttons .btn {
            margin-right: 0.5rem; /* Spacing between buttons */
        }
        /* Additional custom styles may be required to match the exact image */
    </style>
</head>
<body class="bg-light">
    <div class="container bg-white my-5">
        <div class="py-3">
            <h2 class="text-left">People</h2>
            <div class="d-flex justify-content-end">
                <div class="mr-2">
                    <label for="searchInput">Search:</label>
                    <input type="search" id="searchInput" class="form-control" style="display: inline-block; width: auto;">
                </div>
                <div>
                    <button type="button" class="btn btn-success mb-2">Add a person</button>
                </div>
            </div>
        </div>

        <table class="table table-bordered">
            <!-- Table Head -->
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Address</th>
                    <th scope="col">Time</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <!-- Repeat for each table row -->
                <tr>
                    <td>1</td>
                    <td>mr. vke</td>
                    <td>23/12/2037</td>
                    <td>Street. IFH 91</td>
                    <td>21:37:00</td>
                    <td class="action-buttons">
                        <button type="button" class="btn btn-primary">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <!-- ... more rows ... -->
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Table navigation">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Previous</a></li>
                <!-- Repeat for each page number -->
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <!-- ... -->
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
